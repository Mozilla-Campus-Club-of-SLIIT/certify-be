services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - PORT=8000
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - certify-network

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - certify-network

volumes:
  mongo-data:

networks:
  certify-network:
    driver: bridge

